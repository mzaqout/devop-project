apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
spec:
  replicas: 0 # Number of replicas/pods you want to create
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: tomcat
          image: dignity26/my_tomcat_image:latest  # Replace with your DockerHub image name
          imagePullPolicy: Always
          ports:
            - containerPort: 8080